# TODO: colors
"$schema" = "https://starship.rs/config-schema.json"

palette = "nordic"
format = """
($os$hostname  )$username  ${custom.folder_symbol}$directory\
$fill\
$git_branch  $git_status\
$line_break $character
"""
right_format = "$cmd_duration"
continuation_prompt = "[┃]() "

[palettes.nordic]
black = "#191D24"
bright-black = "#242933"
grey = "#3B4252"
bright-grey = "#4C566A"
white = "#D8DEE9"
bright-white = "#E5E9F0"
blue = "#81A1C1"
bright-blue = "#88C0D0"
cyan = "#8FBCBB"
bright-cyan = "#93CCDC"
red = "#BF616A"
bright-red = "#D06F79"
orange = '#D08770'
bright-orange = '#D79784'
yellow = "#EBCB8B"
bright-yellow = "#F0D399"
green = "#A3BE8C"
bright-green = "#B1D196"
purple = "#B48EAD"
bright-purple = "#C895BF"

[os]
disabled = false
format = "[](fg:yellow)[$symbol]($style)"
style = "fg:bright-black bg:yellow"

[os.symbols]
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CachyOS = "󰣇"
CentOS = ""
Debian = "󰣚"
DragonFly = ""
Fedora = "󰣛"
FreeBSD = "󰱯"
Gentoo = "󰣨"
Linux = "󰌽"
Macos = "󰀵"
Manjaro = ""
Mint = "󰣭"
NixOS = "󱄅"
Raspbian = "󰐿"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
SUSE = ""
Ubuntu = "󰕈"
Unknown = ""
Void = ""
Windows = "󰍲 "

[hostname]
ssh_only = false
format = "[ $hostname ]($style)[](fg:yellow)"
style = "fg:bright-black bg:yellow"

[username]
format = "[](fg:green)[  $user ]($style)[](fg:green)"
style_root = "fg:bright-black bg:green"
style_user = "fg:bright-black bg:green"
show_always = true

[custom.folder_symbol]
command = 'git rev-parse --is-inside-work-tree &>/dev/null && echo "󰊢" || echo ""'
format = "[](fg:cyan)[ $output]($style)"
style = "fg:bright-black bg:cyan"
when = true

[directory]
format = "[ $path ($read_only )]($style)[](fg:cyan)"
style = "fg:bright-black bg:cyan"
read_only = "󰌾"
truncation_symbol = "…/"

[fill]
symbol = " "

[git_branch]
format = "([](fg:blue)[ $symbol $branch(:$remote_branch) ]($style)[](fg:blue))"
symbol =""
style = "fg:bright-black bg:blue"

[git_status]
format = "([](fg:purple)[ $all_status$ahead_behind ]($style)[](fg:purple))"
style = "fg:bright-black bg:purple"
ahead = '⇡ ${count}'
behind = '⇣ ${count}'
conflicted = '🏳 ${count}'
deleted = ' ${count}'
diverged = '⇕ ⇡${ahead_count}⇣${behind_count} '
modified = ' ${count}'
renamed = ' ${count}'
staged = ' $count'
stashed = " ${count}"
untracked = " ${count}"
up_to_date = ''

[cmd_duration]
format = "[$duration]($style)"
style = "fg:bright-grey"

[character]
success_symbol = "[➜](fg:white)"
error_symbol = "[➜](fg:white)"
vimcmd_symbol = "[➜](fg:white)"
